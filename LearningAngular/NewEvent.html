<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="LearnAngJs">
<head>
    <title></title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="Style/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Style/app.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-inner">
                    <ul class="nav navbar-nav">
                        <li><a href="/AngularPage.html">Events</a></li>
                        <li><a href="#">Groups</a></li>
                        <li><a href="#">Agendas</a></li>
                    </ul>

                </div>
            </div>
        </nav>
        <div ng-controller="EditEventController">
            <div class="container">
                <h1 class="buffer-top20">New Event</h1>
                <hr />
                <form>
                    <fieldset>
                        <label for="eventName">Event Name:</label>
                        <input id="eventName" type="text" ng-model="event.name" placeholder="Name your event...." /><br />

                        <label for="eventDate">Event Date:</label>
                        <input id="eventDate" type="text" ng-model="event.date" placeholder="formate(mm/dd/yyyy)...." /><br />

                        <label for="eventTime">Event Time:</label>
                        <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end Time...." /><br />

                        <label for="eventLocation">Event Location:</label>
                        <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of event...." /><br 
                                                                                                                                         />
                        <br />
                        <input id="eventCity" type="text" ng-model="event.location.city" placeholder="City...." />
                        <input id="eventCounty" type="text" ng-model="event.location.County"  placeholder="County...." /><br />

                        <label for="eventImageUrl">Image:</label>
                        <input id="eventImageUrl" type="url" ng-model="event.imageUrl" placeholder="url of image" /><br />
                    </fieldset>
                    <img ng-src="{{event.imageUrl}}" alt="{{event.name}}" />
                    <br />
                    <br />

                    <button type="submit" ng-click="btnSave(event)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="btnCancel()" class="btn btn-default">Cancel</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="script/ui-bootstrap-0.10.0.min.js"></script>
    <script type="text/javascript" src="script/ui-bootstrap-0.10.0.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/Controller/EventController.js"></script>
    <script type="text/javascript" src="js/Controller/EditEventController.js"></script>
    <script type="text/javascript" src="js/Filters.js"></script>
</body>

</html>
